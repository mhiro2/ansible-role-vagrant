---
- name: Install vagrant-libvirt dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - libguestfs-tools-c
    - libvirt
    - libvirt-devel
    - libvirt-python
    - libxslt-devel
    - libxml2-devel
    - qemu
    - qemu-kvm
    - ruby-devel

- name: List installed Vagrant plugins
  shell: "vagrant plugin list | awk '{print $1}'"
  become: no
  changed_when: False
  register: vagrant_plugin_list

- name: Install Vagrant plugins
  command: "vagrant plugin install {{ item }}"
  with_items:
    - sahara
    - vagrant-cachier
    - vagrant-hostmanager
    - vagrant-libvirt
    - vagrant-mutate
    - vagrant-share
  become: no
  when: item not in vagrant_plugin_list.stdout_lines
